{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS: Font Awesome, Bootstrap, and Custom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
    {% block extra_css %}{% endblock %}

    <!-- Scripts: jQuery, Popper, Bootstrap, PayPal SDK, Custom -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ASSMUOg0GvO2i8hz6il5C0c1VFJyfbqiIHB7KmZE1YMpFmmnyVeKclH3hRs2alq1aNk2ybJmKao-0iZv&currency=USD"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</head>

<body>
    {% include 'includes/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'includes/footer.html' %}
</body>

</html>
