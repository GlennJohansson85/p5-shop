{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>{% block title %} I Shop {% endblock %}</title>

    <!-- Bootstrap Css -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />

    <!-- Base Css -->
    <link
        href="{% static 'css/base.css' %}"
        rel="stylesheet"
        type="text/css"
    />
    {% block extra_css %}{% endblock %}

    <!-- jQuery Script -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        crossorigin="anonymous"
        defer>
    </script>

    <!-- Bootstrap Bundle & Popper Script -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
        defer>
    </script>

    <!-- Font Awesome Script -->
    <script
        src="https://kit.fontawesome.com/6f8277bec5.js"
        crossorigin="anonymous"
        defer>
    </script>

    <!-- PayPal Script -->
    <script
    src="https://www.paypal.com/sdk/js?client-id=Aa9IcE7Akf3trTY8fVc6bcrzs9S19BDEpMGG_p_0D1uxqj_ksDIXkTU9YO1eHxZQLysTrtwpC_t3HdBa"
    crossorigin="use-credentials">
    </script>

    <!-- Custom Script  -->
    <script src="{% static 'js/script.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    {% include 'includes/navbar.html' %}


    <!-- Content -->
    {% block content %}
        {% include 'includes/alerts.html' %}
    {% endblock %}

    <!-- Footer -->
    {% include 'includes/footer.html' %}
</body>

</html>
